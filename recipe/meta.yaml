{% set name = "mkdocs-git-revision-date-localized-plugin" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: d4a60307d899c5c820d9b7b52559c400fc6154a9cbc269efb07b16326a3c5856

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - mkdocs >=1.0
    - gitpython >=3.1.44
    - babel >=2.7.0
